{% extends 'layout.html' %}

{% block body %}

<p>Hello World</p>
<form>
  <label>Hotels
    <select>
      {% for hotel in all_hotels %}
        <option> {{hotel.name}} </option>
      {% endfor %}
    </select>
  </label>

  <label>Restaurants
    <select>
      {% for restaurant in all_restaurants %}
        <option> {{restaurant.name}} </option>
      {% endfor %}
    </select>
  </label>

  <label>Activities
    <select>
      {% for activity in all_activities %}
        <option> {{activity.name}} </option>
      {% endfor %}
    </select>
  </label>
</form>


{% endblock  %}
